<script>

    document.getElementById('btnCustomers').addEventListener('click', function () {

     document.getElementById('btnInsertCustomers').addEventListener('click', function () {

    document.getElementById('btnInsertSales').addEventListener('click', function () {

     document.getElementById('btnInsertPedido').addEventListener('click', function () {
