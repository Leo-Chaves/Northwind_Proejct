<!DOCTYPE html>
<html>
<head>
    <title>Formul√°rio de Pedido</title>
</head>
<body>
<form action="api/Orders/save" method="post">

    <label for="customerID">Customer ID:</label>
    <input type="text" id="customerID" name="customerID"><br><br>

    <label for="employeeID">Employee ID:</label>
    <input type="text" id="employeeID" name="employeeID"><br><br>

    <label for="orderDate">Order Date:</label>
    <input type="date" id="orderDate" name="orderDate"><br><br>

    <label for="requiredDate">Required Date:</label>
    <input type="date" id="requiredDate" name="requiredDate"><br><br>

    <label for="shippedDate">Shipped Date:</label>
    <input type="date" id="shippedDate" name="shippedDate"><br><br>

    <label for="shipVia">Ship Via:</label>
    <input type="text" id="shipVia" name="shipVia"><br><br>

    <label for="freight">Freight:</label>
    <input type="text" id="freight" name="freight"><br><br>

    <label for="shipName">Ship Name:</label>
    <input type="text" id="shipName" name="shipName"><br><br>

    <label for="shipAddress">Ship Address:</label>
    <input type="text" id="shipAddress" name="shipAddress"><br><br>

    <label for="shipCity">Ship City:</label>
    <input type="text" id="shipCity" name="shipCity"><br><br>

    <label for="shipRegion">Ship Region:</label>
    <input type="text" id="shipRegion" name="shipRegion"><br><br>

    <label for="shipPostalCode">Ship Postal Code:</label>
    <input type="text" id="shipPostalCode" name="shipPostalCode"><br><br>

    <label for="shipCountry">Ship Country:</label>
    <input type="text" id="shipCountry" name="shipCountry"><br><br>

    <!-- Campos para os detalhes do pedido -->
    <label for="productID">Product ID:</label>
    <input type="text" id="productID" name="productID"><br><br>

    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity"><br><br>

    <label for="unitPrice">Unit Price:</label>
    <input type="text" id="unitPrice" name="unitPrice"><br><br>

    <label for="discount">Discount:</label>
    <input type="text" id="discount" name="discount"><br><br>

    <input type="submit" value="Enviar">
</form>
</body>
</html>
